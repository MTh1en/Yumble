<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực không thành công</title>
    <!-- Thêm liên kết đến Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #F8D7DA, #F9E3E3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            position: relative; /* Để biểu tượng nằm trên chữ */
        }

        h1 {
            color: #DC3545;
            font-size: 30px;
            margin-bottom: 15px;
            font-weight: 600;
            position: relative; /* Để chứa biểu tượng */
            padding-top: 50px; /* Tạo khoảng cách cho biểu tượng */
        }

        /* Biểu tượng lỗi */
        h1 i {
            position: absolute;
            top: -40px; /* Đưa biểu tượng lên trên */
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px; /* Kích thước lớn của biểu tượng */
            color: #DC3545; /* Màu đỏ lỗi */
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #6C757D;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #5a6268;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1><i class="fas fa-times-circle"></i>Đặt lại mật khẩu không thành công</h1>
    <p>Rất tiếc! Có lỗi xảy ra trong quá trình đặt lại mật khẩu của bạn
        Vui lòng thử lại sau hoặc liên hệ với hỗ trợ khách hàng.</p>
    <a href="javascript:void(0)" class="btn" onclick="goBackHomePage();">Quay lại trang chủ</a>
</div>

<script>
    function goBackHomePage() {
        window.open("https://yumble.vercel.app/");
        window.close();
    }
</script>
</body>
</html>
