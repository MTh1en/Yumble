<!DOCTYPE html>
<html lang="en" xmlns:javascript="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <!-- Thêm liên kết đến Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #FFD6A5, #FFEEDB);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            position: relative; /* Để biểu tượng nằm trên chữ */
        }

        h1 {
            color: #FF5733;
            font-size: 30px;
            margin-bottom: 15px;
            font-weight: 600;
            position: relative; /* Để chứa biểu tượng */
            padding-top: 50px; /* Tạo khoảng cách cho biểu tượng */
        }

        /* Biểu tượng đặt lại mật khẩu */
        h1 i {
            position: absolute;
            top: -40px; /* Đưa biểu tượng lên trên */
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px; /* Kích thước lớn của biểu tượng */
            color: #FF5733; /* Màu cam nổi bật */
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1><i class="fas fa-check-circle"></i>Xác thực tài khoản thành công</h1>
    <p>Bạn đã xác thực tài khoản của mình thành công.
        Hãy tận hưởng những tiện ích của Yumble nhé</p>
    <a href="javascript:void(0)" class="btn" onclick="goBackHomePage();">Quay lại trang chủ</a>
</div>
<script>
    function goBackHomePage() {
        window.open("http://localhost:808/swagger-ui/index.html#/");
        window.close();
    }
</script>
</body>
</html>
